<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1629;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="12" fill="url(#bgGrad)"/>
  <rect width="100" height="100" rx="12" fill="none" stroke="#233554" stroke-width="1"/>
  <text x="50" y="70" font-family="'Courier New', 'Monaco', 'Menlo', monospace" font-size="56" font-weight="bold" fill="#64ffda" text-anchor="middle" filter="url(#glow)">DK</text>
</svg>

